<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <title>Animación de Sobre</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #C1AB9C; /* Color de fondo */
      overflow: hidden;
    }

    .envelope-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .envelope-part {
      position: absolute;
      width: 100vw; 
      height: 100vh;
      transition: transform 1s ease;
    }

    .envelope-part.left {
      transform-origin: right;
    }

    .envelope-part.right {
      transform-origin: left;
    }

    .seal {
      position: absolute;
      width: 30vw;
      max-width: 130px;
      right: 20%;
      top: 45%;
      cursor: pointer;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Animaciones de salida sin difuminado */
    .envelope-part.move-right { transform: translateX(100vw); }
    .envelope-part.move-left { transform: translateX(-100vw); }
    .seal.disappear { opacity: 0; transition: opacity 0.5s ease; }
  </style>
</head>
<body>
  <div class="envelope-container">
    <img src="https://raw.githubusercontent.com/thalieli26/BVOLIVO/refs/heads/main/ANIMACI%C3%93N%20SOBRE-02.png" 
         alt="Sobre Parte Derecha" class="envelope-part right">
    <img src="https://raw.githubusercontent.com/thalieli26/BVOLIVO/refs/heads/main/ANIMACI%C3%93N%20SOBRE-01.png" 
         alt="Sobre Parte Izquierda" class="envelope-part left">
    <img src="https://raw.githubusercontent.com/thalieli26/BVOLIVO/refs/heads/main/SELLO%20DE%20CERA%20MOCKUP2.png" 
         alt="Sello de Cera" class="seal" onclick="openEnvelope()">
  </div>

  <script>
    function openEnvelope() {
      const seal = document.querySelector('.seal');
      const leftPart = document.querySelector('.envelope-part.left');
      const rightPart = document.querySelector('.envelope-part.right');

      // Desaparecer el sello y mover partes del sobre
      seal.classList.add('disappear');
      setTimeout(() => {
        leftPart.classList.add('move-left');
        rightPart.classList.add('move-right');
      }, 500);

      // Redirigir a la página de invitación en Google Sites después de la animación
      setTimeout(() => {
        window.location.href = "https://lovelydigital.site/tu-invitacion";
      }, 1500); // Ajuste de tiempo según la duración de la animación
    }
  </script>
</body>
</html>
